<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapGPT Chrome Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2a2c35;
        color: #f0f0f0;
      }
      .container {
        width: 600px;
        height: 600px;
        padding: 16px;
        box-sizing: border-box;
      }
      .header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 16px;
        text-align: center;
      }
      .file-upload {
        margin-bottom: 16px;
        text-align: center;
      }
      input[type='file'] {
        display: none;
      }
      label {
        cursor: pointer;
      }
      textarea {
        width: 100%;
        height: 80px;
        resize: vertical;
        margin-bottom: 16px;
        background-color: #3a3c45;
        color: #f0f0f0;
        border: 1px solid #555;
        padding: 8px;
        box-sizing: border-box;
        overflow: auto;
      }
      .chat-input {
        padding: 8px;
        margin-bottom: 8px;
        background-color: #3a3c45;
        color: #f0f0f0;
        border: 1px solid #555;
      }
      .chat-log {
        border: 1px solid #555;
        padding: 2px;
        height: 300px;
        overflow-y: auto;
        margin-bottom: 30px;
        background-color: #3a3c45;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">SnapGPT</div>

      <!-- Modify this section inside the .container div -->
      <div style="display: flex; align-items: flex-start">
        <div style="flex: 0.2">
          <label for="pasteImageBox">Paste Image:</label>
          <div
            id="pasteImageBox"
            style="
              text-align: center;
              border: 1px solid #555;
              padding: 16px;
              cursor: pointer;
              height: calc(200% - 20px);
            "
            data-placeholder="Click to paste"
          ></div>
        </div>
        <div style="flex: 0.8; margin-left: 16px">
          <label for="extractedText">Extracted Text:</label>
          <textarea
            id="extractedText"
            readonly
            style="height: calc(200% - 20px)"
          >
Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea
          >
        </div>
      </div>

      <div style="width: 100%; margin-top: 25px">
        <label for="userInput" style="margin-top: 16px"
          >Chat with ChatGPT:</label
        >
        <div class="chat-log" id="chatLog" style="height: 200px">
          <p><strong>ChatGPT:</strong> test</p>
          <p><strong>User:</strong> test</p>
          <p><strong>ChatGPT:</strong> test</p>
          <p><strong>User:</strong> test</p>
          <p><strong>ChatGPT:</strong> test</p>
          <p><strong>User:</strong> test</p>
          <p><strong>ChatGPT:</strong> test</p>
          <p><strong>User:</strong> test</p>
          <p><strong>ChatGPT:</strong> test</p>
          <p><strong>User:</strong> test</p>
          <p><strong>ChatGPT:</strong> test</p>
          <p><strong>User:</strong> test</p>
        </div>
        <input
          type="text"
          id="userInput"
          class="chat-input"
          placeholder="Type your question here..."
          style="margin-top: 16px; width: 95%"
        />
      </div>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
